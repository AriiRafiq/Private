<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background -->
    <div class="background"></div>

    <!-- Stars Canvas -->
    <div class="stars"></div>
	
    <div class="container">
        <h1>Medication Price Calculator</h1>
        <input type="text" id="searchBox" placeholder="Search by name or barcode..." oninput="suggestMedication()">
        <div id="suggestions"></div>
        <div id="details">
            <input type="number" id="unitBox" placeholder="Unit" min="1" value="1" onchange="updatePrice()">
            <label id="priceLabel">Price: </label>
        </div>
    </div>

    <script src="stars.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>

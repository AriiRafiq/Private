<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<script src="https://unpkg.com/quagga@latest/dist/quagga.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Medication Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background -->
    <div class="background"></div>

    <!-- Stars Canvas -->
    <div class="stars"></div>
	
    <div class="container">
        <h1 id="title">Medication Price Calculator</h1>
        <div class="search-container">
    <input type="text" id="searchBox" placeholder="Search by name or barcode..." oninput="suggestMedication()">
    <i class="fas fa-barcode" id="barcodeIcon"></i>
    <input type="file" id="barcodeScanner" accept="image/*" style="display:none" onchange="handleFileSelect(event)">
</div>

        <input type="file" id="barcodeScanner" accept="image/*" style="display:none" onchange="handleFileSelect(event)">
		<div id="suggestions"></div>
        <div id="details">
            <input type="number" inputmode="numeric" id="unitBox" placeholder="Unit" min="1" value="1" onchange="updatePrice()">
	    <label id="priceLabel"></label>
        </div>
    </div>

    <script src="stars.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
